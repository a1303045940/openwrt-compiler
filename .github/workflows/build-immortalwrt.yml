name: build-immortalwrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      OpenWrt_Repository:
        description: "OpenWrt Repository"
        required: true
        default: "git.openwrt.org/openwrt/openwrt.git"
        type: string
      OpenWrt_Branch:
        description: "OpenWrt Branch"
        required: true
        default: "main"
        type: string
      Target_System:
        description: "Target System"
        required: true
        default: "x86"
        type: choice
        options:
          - "MediaTek_Ralink_ARM"
          - "MediaTek_Ralink_ARM"
          - "MediaTek_Ralink_MIPS"
      Subtarget:
        description: "Subtarget"
        required: true
        default: "MT798x"
        type: choice
        options:
          - "x86_64"
          - "MT798x"
          - "MT7620"
      Target_Profile:
        description: "Target Profile"
        required: false
        default: "clt-r30b1-112m"
        type: string
      runner_image:
        description: "Runner Image"
        type: string
        required: false
        default: "ubuntu-latest"
  workflow_call:
    inputs:
      OpenWrt_Repository:
        description: "OpenWrt Repository URL"
        required: true
        type: string
      OpenWrt_Branch:
        description: "OpenWrt Branch Name"
        required: true
        type: string
      Target_System:
        description: "Target System"
        required: true
        type: string
      Subtarget:
        description: "Subtarget"
        required: true
        type: string
      Target_Profile:
        description: "Target Profile"
        required: false
        type: string
      runner_image:
        description: "Runner Image"
        required: false
        type: string

run-name: Openwrt - ${{ inputs.OpenWrt_Branch }} - ${{ inputs.Target_System }} - ${{ inputs.Subtarget }} - ${{ inputs.Target_Profile || inputs.Subtarget }}

jobs:
  build:
    name: Openwrt - ${{ inputs.OpenWrt_Branch }} - ${{ inputs.Target_System }} - ${{ inputs.Subtarget }} - ${{ inputs.Target_Profile || inputs.Subtarget }}
    runs-on: ${{ inputs.runner_image || 'ubuntu-latest' }}
    env:
      DEBIAN_FRONTEND: noninteractive
      # ----- gcc -----
      gcc_purge: true
      gcc_install: true
      gcc_switch: true
      gcc_version: 14
      # ----- clang -----
      clang_purge: true
      # clang_install: true
      # clang_switch: true
      clang_version: 19
      # ----- jdk -----
      # jdk_purge: true
      # jdk_install: true
      # jdk_switch: true
      # jdk_version: 21
      # ----- docker -----
      docker_install: false
      qemu_install: false
    steps:
      - name: (Var) environment variable setup
        id: var-setup
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"

          # continue_on_error="${{ inputs.continue_on_error || 'false' }}"

          # ========== Openwrt make menuconfig ==========
          Target_System="${{ inputs.Target_System }}"
          Subtarget="${{ inputs.Subtarget }}"
          Target_Profile="${{ inputs.Target_Profile }}"
          if [[ -z "$Target_Profile" ]]; then
            Target_Profile="$Subtarget"
          fi

          # ========== Set OpenWrt repo branch ==========
          repo_openwrt="https://${{ inputs.OpenWrt_Repository }}"
          repo_openwrt_branch="${{ inputs.OpenWrt_Branch }}"
          repo_diy="https://github.com/${{ github.repository }}"
          repo_diy_owner="${{ github.repository_owner }}"

          # Simplified path construction
          dir_build="build"
          dir_openwrt="openwrt"
          dir_diy="DIY"
          dir_output="output"
          dir_target="${Target_System}/${Subtarget}/${Target_Profile}"

          path_build="/${dir_build}"
          path_openwrt="${path_build}/${dir_openwrt}"
          path_diy="${path_build}/${dir_diy}"
          path_output="${path_build}/${dir_output}"
          path_target="${path_diy}/${dir_target}"

          # DIY Files
          diy_config="${path_target}/${Target_Profile}.config"
          diy_feeds="${path_target}/feeds.conf.default"
          diy_p1_sh="${path_target}/diy-part1.sh"
          diy_p2_sh="${path_target}/diy-part2.sh"
          diy_files="${path_target}/files"
          diy_patches="${path_target}/patches"
          release_md="${path_target}/release.md"

          # ========== GITHUB_ENV ==========
          env_vars=(
            # "continue_on_error"
            "repo_openwrt"
            "repo_openwrt_branch"
            "repo_diy"
            "repo_diy_owner"
            "Target_System"
            "Subtarget"
            "Target_Profile"
            "path_build"
            "path_openwrt"
            "path_output"
            "path_diy"
            "path_target"
            "diy_config"
            "diy_feeds"
            "diy_p1_sh"
            "diy_p2_sh"
            "diy_files"
            "diy_patches"
            "release_md"
          )
          for var in "${env_vars[@]}"; do
            echo "${var}=${!var}" | tee -a $GITHUB_ENV
          done

      - name: (Var) Custom Environment Variables Load
        id: var-custom
        if: ${{ env.custom_env != '' }}
        env:
          flag_split: ";"
        working-directory: /
        run: |
          echo "${{ env.custom_env }}" | tr '${{ env.flag_split }}' '\n' | tee -a $GITHUB_ENV

      - name: Initialization environment
        id: init
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th
          sudo -E apt-get -yqq update
          package_installed=$(dpkg-query -W -f='${binary:Package}\n')

          packages_install=(
            "ack"
            "antlr3"
            "asciidoc"
            "autoconf"
            "automake"
            "autopoint"
            "bc"
            "binutils"
            "bison"
            "build-essential"
            "bzip2"
            "ca-certificates"
            # "clang"
            # "clangd"
            "cmake"
            "cpio"
            "curl"
            "device-tree-compiler"
            "dwarves"
            "ecj"
            "fastjar"
            "flex"
            "gawk"
            # "g++"
            # "gcc"
            # "gcc-aarch64-linux-gnu"
            "git"
            "git-lfs"
            "gnupg"
            "gperf"
            "haveged"
            "help2man"
            "intltool"
            "jq"
            "libelf-dev"
            "libglib2.0-dev"
            "libgmp3-dev"
            "libltdl-dev"
            "libmpc-dev"
            "libmpfr-dev"
            "libncurses5-dev"
            "libreadline-dev"
            "libssl-dev"
            "libtool"
            "libxml2"
            "libxml2-utils"
            "lld"
            "lldb"
            "lz4"
            "lzop"
            "make"
            "mkisofs"
            "ninja-build"
            "p7zip-full"
            "patch"
            "pkgconf"
            "python3"
            "python3-pip"
            "re2c"
            "rsync"
            "schedtool"
            "scons"
            "squashfs-tools"
            "subversion"
            "swig"
            "uglifyjs"
            "unzip"
            "vim"
            "wget"
            "xsltproc"
            "zip"
            "zlib1g-dev"
          )
          # Commented out packages (sorted):
          # "ccache"
          # "lib32gcc-s1"
          # "libc6-dev-i386"
          # "libdb++-dev"
          # "gcc-multilib"
          # "g++-multilib"
          # "libncursesw5"
          # "libncursesw5-dev"
          # "lrzsz"
          # "msmtp"
          # "nano"
          # "p7zip"
          # "python3-docutils"
          # "python3-ply"
          # "qemu-utils"
          # "texinfo"
          # "xmlto"
          # "xxd"
          packages_slim=(
            "bc"
            "bison"
            "build-essential"
            "ca-certificates"
            "curl"
            "flex"
            # "g++"
            # "gcc"
            # "gcc-aarch64-linux-gnu"
            "git"
            "git-lfs"
            "gnupg"
            "gperf"
            "libelf-dev"
            "lz4"
            "libssl-dev"
            "libxml2"
            "libxml2-utils"
            "lzop"
            "make"
            "python3"
            "rsync"
            "schedtool"
            "squashfs-tools"
            "vim"
            "xsltproc"
            "zip"
            "zlib1g-dev"
          )
          sudo -E apt-get -yqq install "${packages_install[@]}"
          # sudo -E apt-get -yqq install "${packages_slim[@]}"

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      # ========== General Environment Setup: Start ==========
      - name: (Purge) Snap
        id: snap-purge
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th
          sudo -E apt-get -yqq update
          package_installed=$(dpkg-query -W -f='${binary:Package}\n')

          sudo snap list
          # ===== Remove snap =====
          for p in $(snap list | awk '{print $1}'); do
            sudo snap remove $p
          done
          sudo systemctl stop snapd
          sudo systemctl disable --now snapd.socket
          sudo apt-get -yqq autoremove --purge snapd
          sudo rm -rf ~/snap
          sudo rm -rf /snap
          sudo rm -rf /var/snap
          sudo rm -rf /var/lib/snapd
          sudo rm -rf /var/cache/snapd
          sudo bash -c 'cat <<EOF > /etc/apt/preferences.d/nosnap.pref
          Package: snapd
          Pin: release a=*
          Pin-Priority: -10
          EOF'

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      - name: (Clean) Docker Images
        id: docker-clean
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th

          docker image list
          docker image prune -a -f
          # for image in $(docker images -q); do
          #   docker rmi -f $image
          # done

          df -Th

      - name: (Clean) Runner
        id: runner-clean
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th
          sudo -E apt-get -yqq update
          package_installed=$(dpkg-query -W -f='${binary:Package}\n')

          # ===== Clean Apt =====
          # https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2404-Readme.md

          # ----- package for purge -----
          packages_purge=(
            "docker*"
            "ghc*"
            "zulu*"
            "google*"
            "firefox*"
            "dotnet*"
            "powershell*"
            "microsoft-edge*"
            "sqlite*"
            "postgresql*"
            "mysql*"
            "mongodb*"
            "moby*"
            "apache2*"
            "nginx*"
            "php*"
          )
          sudo -E apt-get -yqq autoremove --purge "${packages_purge[@]}"

          # ===== Clean Browsers and Drivers =====
          sudo -E rm -rf /usr/local/share/chromedriver-linux64
          sudo -E rm -rf /usr/local/share/chromium
          sudo -E rm -rf /usr/local/share/edge_driver
          sudo -E rm -rf /usr/local/share/gecko_driver
          sudo -E rm -rf /usr/share/java/selenium-server.jar

          # ===== Clean PowerShell Tools =====
          sudo -E rm -rf /usr/local/share/powershell

          # ===== Clean AGENT_TOOLSDIRECTORY =====
          # 如果环境变量 AGENT_TOOLSDIRECTORY 不为空，则删除该目录及其所有内容
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"

          # ===== Clean Swap =====
          # 关闭所有交换空间 删除指定的交换文件
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      - name: (Purge) Existing GCC
        id: gcc-purge
        if: ${{ env.gcc_purge == 'true' }}
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th
          sudo -E apt-get -yqq update
          package_installed=$(dpkg-query -W -f='${binary:Package}\n')

          regexes=(
            "gcc-[0-9]+.*"
            "libgcc-[0-9]+.*"
            "g++-[0-9]+.*"
            "cpp-[0-9]+.*"
            "libstdc++-[0-9]+.*"
            "gfortran-[0-9]+.*"
            "libgfortran-[0-9]+.*"
          )
          packages_purge=()
          for regex in "${regexes[@]}"; do
            for package in $package_installed; do
              if [[ $package =~ $regex ]]; then
                packages_purge+=("$package")
              fi
            done
          done
          echo "Packages to be purged: ${packages_purge[@]}"

          set +e
          for package in "${packages_purge[@]}"; do
            echo "Attempting to remove $package"
            sudo -E apt-get -yqq autoremove --purge $package
            if [[ $? -ne 0 ]]; then
              echo "Failed to remove $package"
            fi
          done
          set -e

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      - name: (Install) GCC - ${{ env.gcc_version }}
        id: gcc-install
        if: ${{ env.gcc_install == 'true' }}
        working-directory: /
        run: |
          echo "Installing packages for GCC version ${gcc_version}"

          packages_install=(
            # ----- gcc -----
            "gcc-${gcc_version}"
            "libgcc-${gcc_version}-dev"
            "gcc-${gcc_version}-multilib"
            # ----- g++ -----
            "g++-${gcc_version}"
            "libstdc++-${gcc_version}-dev"
            "g++-${gcc_version}-multilib"
            # ----- cpp -----
            "cpp-${gcc_version}"
            # ----- gfortran -----
            "gfortran-${gcc_version}"
            "libgfortran-${gcc_version}-dev"
          )
          echo "Packages to be installed: ${packages_install[@]}"
          sudo -E apt-get -yqq install "${packages_install[@]}"

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      - name: (Switch) Installed GCC - ${{ env.gcc_version }}
        id: gcc-switch
        if: ${{ env.gcc_switch == 'true' }}
        working-directory: /
        run: |
          echo "Setting alternatives for GCC version ${gcc_version}"

          ls /usr/bin/gcc-* /usr/bin/g++-*

          tools_gcc=(
            "gcc"
            "gcc-ar"
            "gcc-nm"
            "gcc-ranlib"
            "g++"
          )

          # 安装可用的版本到 alternatives
          for tool in "${tools_gcc[@]}"; do
            versions=$(ls /usr/bin/${tool}-* | grep -Eo '[0-9]+$' | sort -u)
            for ver in ${versions}; do
              sudo update-alternatives --install /usr/bin/${tool} ${tool} /usr/bin/${tool}-${ver} ${ver}
            done
          done

          # 查看配置
          sudo update-alternatives --query gcc
          sudo update-alternatives --query g++

          # 切换到指定版本
          for tool in "${tools_gcc[@]}"; do
            sudo update-alternatives --set ${tool} /usr/bin/${tool}-${gcc_version}
          done

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

          # 验证
          gcc --version
          g++ --version
          echo "Switched to GCC/G++ version ${gcc_version}"

      - name: (Purge) Existing Clang
        id: clang-purge
        if: ${{ env.clang_purge == 'true' }}
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th
          sudo -E apt-get -yqq update
          package_installed=$(dpkg-query -W -f='${binary:Package}\n')

          regexes=(
            "clang-[0-9]+.*"
            "clang-format-[0-9]+.*"
            "clang-tidy-[0-9]+.*"
            "clangd-[0-9]+.*"
            # "lld-[0-9]+.*"
            # "lldb-[0-9]+.*"
          )
          packages_purge=()
          for regex in "${regexes[@]}"; do
            for package in $package_installed; do
              if [[ $package =~ $regex ]]; then
                packages_purge+=("$package")
              fi
            done
          done
          echo "Packages to be purged: ${packages_purge[@]}"

          set +e
          for package in "${packages_purge[@]}"; do
            echo "Attempting to remove $package"
            sudo -E apt-get -yqq autoremove --purge "$package"
            if [[ $? -ne 0 ]]; then
              echo "Failed to remove $package"
            fi
          done
          set -e

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      - name: (Install) Clang - ${{ env.clang_version }}
        id: clang-install
        if: ${{ env.clang_install == 'true' }}
        working-directory: /
        run: |
          packages_install=(
            "clang-${clang_version}"
            "clang-format-${clang_version}"
            "clang-tidy-${clang_version}"
            "clangd-${clang_version}"
            # "lld-${clang_version}"
            # "lldb-${clang_version}"
          )
          echo "Packages to be installed: ${packages_install[@]}"
          sudo -E apt-get -yqq install "${packages_install[@]}"

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      - name: (Switch) Installed Clang - ${{ env.clang_version }}
        id: clang-switch
        if: ${{ env.clang_switch == 'true' }}
        working-directory: /
        run: |
          ls /usr/bin/clang-* /usr/bin/clang-format-* /usr/bin/clang-tidy-* || true

          tools_clang=(
            "clang"
            "clang-format"
            "clang-tidy"
            "clangd"
            # "lld"
            # "lldb"
          )
          for tool in "${tools_clang[@]}"; do
            versions=$(ls /usr/bin/${tool}-* 2>/dev/null | grep -Eo '[0-9]+$' | sort -u || true)
            for version in ${versions}; do
              sudo update-alternatives --install /usr/bin/${tool} ${tool} /usr/bin/${tool}-${version} ${version}
            done
          done

          sudo update-alternatives --query clang    || true
          sudo update-alternatives --query clang-format || true
          sudo update-alternatives --query clang-tidy   || true

          for tool in "${tools_clang[@]}"; do
            sudo update-alternatives --set ${tool} /usr/bin/${tool}-${clang_version} || true
          done

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

          # Verify
          clang --version || true
          clang-format --version || true
          clang-tidy --version || true
          echo "Switched to Clang version ${clang_version}"

      - name: (Switch) AArch64 Cross-Compiler - ${{ env.gcc_version }}
        id: switch-aarch64-gcc
        if: ${{ inputs.Target_System == 'MediaTek_Ralink_ARM' }}
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th
          sudo -E apt-get -yqq update
          package_installed=$(dpkg-query -W -f='${binary:Package}\n')

          packages_install=(
            "gcc-${{ env.gcc_version }}-aarch64-linux-gnu"
            "cpp-${{ env.gcc_version }}-aarch64-linux-gnu"
          )
          sudo -E apt-get -yqq install "${packages_install[@]}"

          # AArch64专用设置，涵盖所有带版本号的aarch64-linux-gnu工具
          ls /usr/bin/aarch64-linux-gnu-*
          tools_aarch64=(
            "aarch64-linux-gnu-gcc"
            "aarch64-linux-gnu-cpp"
            "aarch64-linux-gnu-gcc-ar"
            "aarch64-linux-gnu-gcc-nm"
            "aarch64-linux-gnu-gcc-ranlib"
            "aarch64-linux-gnu-gcov"
            "aarch64-linux-gnu-gcov-dump"
            "aarch64-linux-gnu-gcov-tool"
            "aarch64-linux-gnu-lto-dump"
          )
          for tool in "${tools_aarch64[@]}"; do
            versions=$(ls /usr/bin/${tool}-* 2>/dev/null | grep -Eo '[0-9]+$' | sort -u)
            for version in ${versions}; do
              sudo update-alternatives --install /usr/bin/${tool} ${tool} /usr/bin/${tool}-${version} ${version}
            done
          done
          sudo update-alternatives --query aarch64-linux-gnu-gcc
          # 切换到所需版本
          for tool in "${tools_aarch64[@]}"; do
            sudo update-alternatives --set ${tool} /usr/bin/${tool}-${{ env.gcc_version }}
          done

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

          # 验证版本
          aarch64-linux-gnu-gcc --version
          echo "Switched to AArch64 GCC version ${gcc_version}."

      - name: (Purge) JDK
        id: jdk-purge
        if: ${{ env.jdk_purge == 'true' }}
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th
          sudo -E apt-get -yqq update
          package_installed=$(dpkg-query -W -f='${binary:Package}\n')

          regexes=(
            "temurin-[0-9]+-jdk"
            "openjdk-[0-9]+.*"
            "zulu*"
          )
          packages_purge=()
          for regex in "${regexes[@]}"; do
            for package in $package_installed; do
              if [[ $package =~ $regex ]]; then
                packages_purge+=("$package")
              fi
            done
          done

          echo "Packages to be purged: ${packages_purge[@]}"
          set +e
          for package in "${packages_purge[@]}"; do
            echo "Attempting to remove $package"
            sudo -E apt-get -yqq autoremove --purge "$package"
            if [[ $? -ne 0 ]]; then
              echo "Failed to remove $package"
            fi
          done
          set -e

          # ===== Clean Android Tools =====
          sudo find /usr/local/lib/android/sdk/ndk/ -type d -regex '.*/[0-9]+.*' -exec rm -rf {} +

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

      - name: (Install) JDK - ${{ env.jdk_version }}
        id: jdk-install
        if: ${{ env.jdk_install == 'true' }}
        uses: actions/setup-java@main
        with:
          distribution: "temurin"
          java-version: ${{ env.jdk_version }}

      - name: (Install) Docker
        id: docker-install
        if: ${{ env.docker_install == 'true' }}
        working-directory: /
        run: |
          # https://docs.docker.com/engine/install/ubuntu/

          # ===== 1. Set up Docker's apt repository =====
          # Add Docker's official GPG key:
          # sudo apt-get update
          # sudo apt-get install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc

          # Add the repository to Apt sources:
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update

          # ===== 2. Install the Docker packages =====
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

          # ========== reload ==========
          sudo -E apt-get -yqq autoremove --purge
          sudo -E apt-get -qq clean
          sudo -E systemctl daemon-reload
          df -Th

          docker --version

      - name: (Install) QEMU
        id: qemu-install
        if: ${{ env.qemu_install == 'true' }}
        uses: docker/setup-qemu-action@master
        # with:
        #   platforms: ${{ env.arch_branch }}

      - name: Create simulated physical disk
        id: disk
        env:
          path_build: ${{ env.path_build }}
          root_num: 4
          mnt_num: 1
        working-directory: /
        run: |
          echo "Current working directory: $(pwd)"

          # 获取 /mnt 和 / 分区的剩余空间
          mnt_available=$(df -B1 /mnt | tail -1 | awk '{print $4}')
          root_available=$(df -B1 / | tail -1 | awk '{print $4}')
          echo "Raw available space in /mnt (bytes): ${mnt_available}"
          echo "Raw available space in / (bytes): ${root_available}"

          # 减去缓冲空间：/mnt 和 / 分区分别减去缓冲
          gb2bytes=$((1024 * 1024 * 1024))
          mnt_size=$((${mnt_available} - ${{ env.mnt_num }} * ${gb2bytes}))
          root_size=$((${root_available} - ${{ env.root_num }} * ${gb2bytes}))
          echo "Available space in /mnt (bytes): ${mnt_size}"
          echo "Available space in / (bytes): ${root_size}"

          # 创建磁盘映像文件
          sudo truncate -s "${mnt_size}" /mnt/mnt.img
          sudo truncate -s "${root_size}" /root.img

          # 动态分配可用的循环设备
          LOOP_MNT=$(sudo losetup --find --show /mnt/mnt.img)
          LOOP_ROOT=$(sudo losetup --find --show /root.img)
          echo "Assigned loop device for /mnt/mnt.img: ${LOOP_MNT}"
          echo "Assigned loop device for /root.img: ${LOOP_ROOT}"

          # 创建物理卷
          sudo pvcreate "${LOOP_MNT}"
          sudo pvcreate "${LOOP_ROOT}"
          # 创建卷组
          sudo vgcreate github "${LOOP_MNT}" "${LOOP_ROOT}"

          # 在 github 卷组上创建一个名为 runner 的逻辑卷，使用所有可用空间, 并格式化为XFS文件系统
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs /dev/github/runner

          # 创建一个挂载点 ${path_build}, 将 runner 逻辑卷挂载到 ${path_build}, 将 ${path_build} 的所有者和组更改为 runner
          sudo mkdir -p "${path_build}"
          sudo mount /dev/github/runner "${path_build}"
          sudo chown -R runner:runner "${path_build}"

          df -Th

      - name: (Check) environment
        id: check-env
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th

          echo -e "---------- List all environment variables ----------"
          printenv

          echo -e "---------- List all installed packages ----------"
          apt list --installed
          dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n

          echo -e "---------- Verify Make version ----------"
          make --version

          echo -e "---------- Verify GCC version ----------"
          gcc --version
          g++ --version

      # ========== General Environment Setup: End ==========

      - name: (Clone) OpenWrt
        id: clonesys
        # if: ${{ steps.disk.outputs.status }} == 'success' && !cancelled()
        # if: ${{ steps.disk.outcome }} == 'success' && !cancelled()
        if: ${{ steps.disk.conclusion }} == 'success' && !cancelled()
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"

          # --depth=1
          git clone ${repo_openwrt} ${path_openwrt} --single-branch --branch=${repo_openwrt_branch}
          echo -e "repo_openwrt: [ ${repo_openwrt} ]\nBRANCH: [ ${repo_openwrt_branch} ]"

          df -hT ${PWD}

      - name: (Clone) DIY
        id: clonediy
        if: ${{ steps.disk.conclusion }} == 'success' && !cancelled()
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"

          git clone ${repo_diy} ${path_diy} --single-branch --depth=1 --branch=main
          echo -e "repo_diy: [ ${repo_diy} ]\nBRANCH: [ main ]"

          df -hT ${PWD}

      - name: (Check) path
        id: check-path
        working-directory: /
        run: |
          echo -e "Current working directory: $(pwd)"
          df -Th

          echo -e "# ========== Path =========="
          declare -a paths=("${{ env.path_build }}" "${{ env.path_openwrt }}" "${{ env.path_diy }}" "${{ env.path_output }}" "${{ env.path_target }}" "${{ env.diy_patches }}")
          for path in "${paths[@]}"
          do
            echo "Checking and preparing $path"
            if [ ! -d "$path" ]; then
              echo "$path does not exist, creating..."
              mkdir -p "$path"
            fi
            echo "Listing contents of $path"
            ls -lh "$path"
          done

      - name: (feeds.conf.default) Load custom feeds
        working-directory: ${{ env.path_openwrt }}
        run: |
          echo -e "Current working directory: $(pwd)"
          if [[ -e "${diy_feeds}" && ! "${diy_feeds}" -ef "${path_openwrt}/feeds.conf.default" ]]; then
            echo -e "diy_feeds: ${diy_feeds}"
            cp -f ${diy_feeds} ${path_openwrt}/feeds.conf.default
          fi

      - name: (DIY_P1.sh) after load feeds, before update feeds
        working-directory: ${{ env.path_openwrt }}
        env:
          file_script: ${{ env.diy_p1_sh }}
        run: |
          echo -e "Current working directory: $(pwd)"
          if [[ -e "${file_script}" ]]; then
            echo -e "file_script: ${file_script}"
            chmod +x ${file_script}
            bash ${file_script}
            cat ${file_script}
          fi

      - name: Update feeds
        id: feeds-update
        working-directory: ${{ env.path_openwrt }}
        run: |
          echo -e "Current working directory: $(pwd)"
          cat ./feeds.conf.default
          ./scripts/feeds update -a

      - name: (Install) feeds
        id: feeds-install
        working-directory: ${{ env.path_openwrt }}
        if: ${{ steps.feeds-update.conclusion }} == 'success' && !cancelled()
        run: |
          echo -e "Current working directory: $(pwd)"
          ./scripts/feeds install -a

      - name: (/files) Load custom files
        id: files
        working-directory: ${{ env.path_openwrt }}
        run: |
          echo -e "Current working directory: $(pwd)"

          mkdir -p ./files/etc/config
          if [[ -e "${diy_files}" ]]; then
              cp -rf ${diy_files}/* ./files/
          fi

      - name: (.config) Load custom configuration
        id: config-custom
        working-directory: ${{ env.path_openwrt }}
        run: |
          echo -e "Current working directory: $(pwd)"

          if [[ -e "${diy_config}" && ! "${diy_config}" -ef "${path_openwrt}/.config" ]]; then
            echo -e "diy_config: ${diy_config}"
            cp -f ${diy_config} ${path_openwrt}/.config
          else
            echo ".config file not found"
          fi

          yes "" | make oldconfig
          cat ./.config

      - name: (patches) Apply patches
        id: patch
        if: ${{ 'true' == 'false' }} # disable
        env:
          diy_patches: ${{ env.diy_patches }}
        working-directory: ${{ env.path_openwrt }}
        run: |
          printf "Current working directory: %s\n" "$(pwd)"

          if [ -d "${diy_patches}" ]; then
            find "${diy_patches}" -type f -name '*.patch' -print0 | sort -z | xargs -I % -t -0 -n 1 sh -c "cat '%' | patch -d './' -B --merge -p1 --forward"
          fi

      - name: (DIY_P2.sh) after install feeds, before download package
        working-directory: ${{ env.path_openwrt }}
        env:
          file_script: ${{ env.diy_p2_sh }}
        run: |
          echo -e "Current working directory: $(pwd)"
          if [[ -e "${file_script}" ]]; then
            echo -e "file_script: ${file_script}"
            chmod +x ${file_script}
            bash ${file_script}
            cat ${file_script}
          fi

      - name: (.config) Update config
        id: config-update
        working-directory: ${{ env.path_openwrt }}
        run: |
          echo -e "Current working directory: $(pwd)"
          echo "make oldconfig: update .config file..."
          yes "" | make oldconfig
          cat ./.config

      - name: Clean and rebuild host tools
        id: make-clean
        working-directory: ${{ env.path_openwrt }}
        run: |
          make dirclean
          make tools/install

      - name: Download package
        id: package
        working-directory: ${{ env.path_openwrt }}
        if: ${{ steps.feeds-install.conclusion }} == 'success' && !cancelled()
        run: |
          echo -e "Current working directory: $(pwd)"
          echo -e "make download: $(($(nproc) + 1)) thread"
          make download -j$(($(nproc) + 1))

      - name: Compile the OpenWrt
        id: compile
        working-directory: ${{ env.path_openwrt }}
        if: ${{ steps.package.conclusion }} == 'success' && !cancelled()
        run: |
          echo -e "Current working directory: $(pwd)"
          echo -e "$(($(nproc) + 1)) thread compile"
          make -j$(($(nproc) + 1)) V=s

      - name: Copy to output
        id: output
        working-directory: /
        env:
          PATH_TARGET: ${{ env.path_openwrt }}/bin/targets/*/*/*
        run: |
          echo -e "Current working directory: $(pwd)"

          [[ -e "${path_output}" ]] || mkdir -p ${path_output}

          echo "复制 ${PATH_TARGET} 到: ${path_output}/"
          cp -rf ${PATH_TARGET} ${path_output}/
          ls -lhR ${path_output}/

          echo "复制 ${path_openwrt}/.config 到: ${path_output}/config"
          cp -f ${path_openwrt}/.config ${path_output}/config

          echo -e "timestamp=$(date +"%y%mw%V")" >> ${GITHUB_OUTPUT}

      - name: Version of the kernel
        id: version-kernel
        working-directory: ${{ env.path_output }}
        run: |
          echo -e "Current working directory: $(pwd)"

          # 查找 packages 目录中的 kernel 文件
          Package_Kernel=$(find packages -name 'kernel[-_]*.*pk' | head -n 1)
          echo "Kernel file: ${Package_Kernel}"

          if [ -n "$Package_Kernel" ]; then
            # 提取文件名
            Filename_Kernel=$(basename "${Package_Kernel}")
            echo "Filename: ${Filename_Kernel}"
            
            # 使用 '~' 获取前一段
            PART_BEFORE_TILDE=${Filename_Kernel%%~*}
            echo "Part before tilde: ${PART_BEFORE_TILDE}"
            
            # 去掉开头的 'kernel-' 或 'kernel_'
            Version_Kernel=${PART_BEFORE_TILDE#kernel[-_]}
            echo "Kernel version: $Version_Kernel"
            
            echo "version=$Version_Kernel" | tee -a $GITHUB_OUTPUT
          else
            echo "No kernel file found."
          fi

      - name: (Clean) output
        id: clean-output
        working-directory: ${{ env.path_output }}
        run: |
          echo -e "Current working directory: $(pwd)"

          # handle Dir packages
          ls -lhR ./packages
          rm -rf ./packages

      - name: "[release.md] Record release.md"
        id: record
        working-directory: ${{ env.path_openwrt }}
        run: |
          printf "Current working directory: %s\n" "$(pwd)"

          release_md_dir=$(dirname ${release_md})
          mkdir -p ${release_md_dir}
          : > ${release_md}

          record_to_markdown() {
            local title="$1"
            local content="$2"
            local code_block="${3:-}"
            local format="\n### %s\n%s\n"

            if [[ -n "${code_block}" ]]; then
              format="\n### %s\n\n<details>\n<summary>%s</summary>\n\n\`\`\`%s\n%s\n\`\`\`\n\n</details>\n"
              printf "${format}" "${title}" "${title}" "${code_block}" "${content}" | tee -a ${release_md}
            else
              printf "${format}" "${title}" "${content}" | tee -a ${release_md}
            fi
          }

          # 记录Clone源码的分支和构建者、编译完成时间
          record_to_markdown "Target" "- [x] ${Target_System} - ${Subtarget} - ${Target_Profile}"
          record_to_markdown "Timestamp" "- [x] $(date +"%Y-%m-%d %H:%M:%S %z")"
          record_to_markdown "Repository" "- [x] ${repo_openwrt}"
          record_to_markdown "Repository Branch" "- [x] ${repo_openwrt_branch}"

          declare -A file_records=(
            ["${diy_feeds}"]="feeds setting|bash"
            ["${diy_config}"]="pre-config|makefile"
            ["${{ env.path_openwrt }}/.config"]=".config|makefile"
          )
          for file_path in "${!file_records[@]}"; do
            if [[ -f $file_path ]]; then
              IFS='|' read -r section_title file_type <<< "${file_records[$file_path]}"
              # 合并grep命令，一次性移除注释和空行
              code_content=$(grep -E '^[^#]' "$file_path" | grep -Ev '^\s*$' | sed 's/\s\+$//g')
              record_to_markdown "$section_title" "$code_content" "$file_type"
            fi
          done

          cat ${release_md}

      - name: Upload OpenWrt to Release
        id: release
        uses: ncipollo/release-action@main
        if: ${{ steps.output.conclusion }} == 'success' && !cancelled()
        env:
          timestamp: ${{ steps.output.outputs.timestamp }}
          version_kernel: ${{ steps.version-kernel.outputs.version }}
        with:
          name: "${{ inputs.OpenWrt_Branch }}+${{ env.version_kernel }}+${{ env.Target_System }}+${{ env.Subtarget }}+${{ env.Target_Profile }}"
          tag: "${{ inputs.OpenWrt_Branch }}+${{ env.version_kernel }}+${{ env.Target_Profile }}"
          artifacts: "${{ env.path_output }}/*"
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: "${{ secrets.GH_TOKEN }}"
          bodyFile: "${{ env.release_md }}"
          # body: ""

      - name: Clear workspace
        id: clearwork
        if: ${{ 'true' == 'false' }} # disable
        working-directory: ${{ env.path_build }}
        run: |
          # rm -rf $(ls . | grep -v "^output$" | xargs) 2>/dev/null
          rm -rf ./* 2>/dev/null
          df -hT ${PWD}
